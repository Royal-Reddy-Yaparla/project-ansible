- name: cart service configuration
  hosts: cart
  tasks:  
  - name: disable the default nodejs module and enable nodejs:1.18 version
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y
  
  - name: install nodejs 
    ansible.builtin.package:
      name: nodejs 
      state: present

  - name: add application user
    ansible.builtin.user:
      name: roboshop

  - name: remove app directory if exist already
    ansible.builtin.file:
      path: /app
      state: absent 

  - name: create a directory 
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download application code 
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/cart.zip
      dest: /tmp/cart.zip
  
  - name: unzip the application code
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes
  
  - name : install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app
  
  - name: copy cart service file 
    ansible.builtin.copy:
      src: cart.service 
      dest: /etc/systemd/system/cart.service 
  
  - name: reload systemd services
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: start and enable cart 
    ansible.builtin.service:
      name: cart
      state: started
      enabled: yes

  
  